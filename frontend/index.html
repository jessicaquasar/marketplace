<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>

    <title>Clube de Compras Dallas</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styleform.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="libs/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>
</head>
<body>

    <h1>Mercadorias</h1>

    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-image">
                    <img src="imgs/img1.png">
                </div>
                <div class="card-content">
                    <form id="form" name="form" action="../backend/register.php" method="post"
                          onSubmit="return validaForm();">
                        <div class="row">
                            <div class="input-field">
                                <input id="cod" type="text" class="validate" size="5" name="cod">
                                <label>Código</label>
                            </div>
                            <span id="errorCode" class="error">Código inválido!</span>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input value="" id="name" type="text" class="validate" size="50" name="name">
                                <label>Nome do Produto</label>
                            </div>
                            <span id="errorName" class="error">Nome inválido!</span>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input value="" id="type" type="text" class="validate" size="20" name="type">
                                <label>Tipo do Produto</label>
                            </div>
                            <span id="errorType" class="error">Tipo inválido!</span>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input value="" id="amount" type="text" class="validate" size="5" name="amount">
                                <label>Quantidade</label>
                            </div>
                            <span id="errorAmount" class="error">Quantidade inválida!</span>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <input value="" id="price" type="text" class="validate" size="10" name="price">
                                <label>Preço</label>
                            </div>
                            <span id="errorPrice" class="error">Preço inválido!</span>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <select id="option">
                                    <option value="1">Compra</option>
                                    <option value="2">Venda</option>
                                </select>
                            </div>
                            <span id="errorOption" class="error">Selecione pelo menos uma opção válida!</span>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" onclick="tryToSubmit()">Cadastrar</a>
                    <a class="waves-effect waves-light btn" href="viewer.html">Visualizar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
